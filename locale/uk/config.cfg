[mod-setting-description]
# gm-show-badges=This is intended to help distinguish Machined Parts without relying on color information.
# gm-show-badges-scale=Tune the size of the badges
gm-advanced-mode=Збільшує рівень складності виготовлення заготовок та оброблених деталей, і додає кілька Мініавтоматів та проміжкових продуктів.
gm-show-non-hand-craftable=Показує рецепти які неможливо виготовити в руках
gm-show-detailed-tooltips=Показує в що перероблюється, з чого, та за допомогою чого виготовляється у описі
gm-ore-sPaRkLe=Додає відблиски на руді (наразі лише мідь)
gm-debug-delete-culled-recipes=Якщо заготовка чи оброблена деталь не використовується у наступних крафтах, то він буде скритим. Цей пункт видалить його. Ця опція допоможе почистити додаткові моди.
gm-show-minisembler-badges=Додає шеврони з ініціалами Мініавтоматів на іконку, поки їх ще важко розрізнити (Замітка: ця опція не може змінити спрайт мініатоматів у світі)
gm-extra-inventory-rows=Додає вказану кількість рядків до базового інвентарю УВАГА: ця цифра суммується з цифрами з інших модифікацій!!
gm-extra-crafting-columns=Додає 5 стовбців до вікна крафту, щоб групи частин не переносилися між рядками. Зробіть інвентар красивішим. Вірте мені. Віііірте мені!
gm-mw-byproducts=Додає побічні продукти до металургічних рецептів.

